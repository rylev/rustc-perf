[package]
authors = ["Mark Simulacrum <mark.simulacrum@gmail.com>"]
name = "collector"
version = "0.1.0"
edition = '2018'

[dependencies]
clap = "2.25"
env_logger = "0.7"
anyhow = "1"
thiserror = "1"
log = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"
chrono = "0.4"
lazy_static = "1"
semver = "0.9"
reqwest = { version = "0.10", features = ["json"] }
xz2 = "0.1.3"
tar = "0.4"
tokio = { version = "0.2", features = ["rt-core"] }
rustc-artifacts = "0.2"
database = { path = "../database" }
intern = { path = "../intern" }
futures = "0.3.5"
num_cpus = "1.13"
jobserver = "0.1.21"
crossbeam-utils = "0.7"
snap = "1"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
miow = "0.3"
winapi = { version = "0.3", features = ["winerror"] }

[[bin]]
name = "collector"
path = "src/main.rs"

[[bin]]
name = "rustc-fake"
path = "src/rustc-fake.rs"

[[bin]]
name = "bootstrap-rustc"
path = "src/bootstrap-rustc.rs"
